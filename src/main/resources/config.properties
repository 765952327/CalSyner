# JiraSync 配置示例
# 可用环境变量覆盖：JIRA_BASE_URL, JIRA_EMAIL, JIRA_API_TOKEN, JIRA_JQL, CAL_OUTPUT

jira.baseUrl=https://your-domain.atlassian.net
jira.email=you@example.com
jira.apiToken=your_api_token_here

# 示例JQL：查询未完成的任务（根据你的项目调整）
jira.jql=project = TEST AND statusCategory != Done

# 生成的ICS文件路径（相对或绝对）
calendar.output=jira_tasks.ics